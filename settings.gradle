pluginRepositories {
	maven { url "${ System.getenv('ARTIFACOTRY_URL') }/ossim-deps" }
	gradlePluginPortal()
}

def final O2_DEV_HOME = System.getenv('O2_DEV_HOME')

if ( O2_DEV_HOME ) {

   include  'omar-superoverlay-app',
            'omar-superoverlay-plugin',
            'omar-geoscript-plugin',
            'omar-wms-plugin',
            'omar-core-plugin',
            'omar-hibernate-spatial-plugin'

   project(':omar-superoverlay-app').projectDir = "${O2_DEV_HOME}/omar-superoverlay/apps/omar-superoverlay-app" as File
   project(':omar-superoverlay-plugin').projectDir = "${O2_DEV_HOME}/omar-superoverlay/plugins/omar-superoverlay-plugin" as File
   project(':omar-core-plugin').projectDir = "${O2_DEV_HOME}/omar-core/plugins/omar-core-plugin" as File
   project(':omar-geoscript-plugin').projectDir = "${O2_DEV_HOME}/omar-geoscript/plugins/omar-geoscript-plugin" as File
   project(':omar-wms-plugin').projectDir = "${O2_DEV_HOME}/omar-wms/plugins/omar-wms-plugin" as File
   project(':omar-core-plugin').projectDir = "${O2_DEV_HOME}/omar-core/plugins/omar-core-plugin" as File
   project(':omar-hibernate-spatial-plugin').projectDir = "${O2_DEV_HOME}/omar-hibernate-spatial/plugins/omar-hibernate-spatial-plugin" as File

}
